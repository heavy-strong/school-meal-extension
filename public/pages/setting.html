<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>설정</title>

    <!-- styles -->
    <link rel="stylesheet" href="/styles/style.css" />

    <!-- scripts -->
    <script src="/scripts/script.js" defer></script>
  </head>
  <body>
    <div id="setting" class="wrap">
      <!-- 설정 -->
      <header>
        <h2 id="title" class="school-name">SEARCH</h2>
      </header>
      <div class="container">
        <!-- 학교 검색 -->
        <div class="school">
          <!-- <h3>SCHOOL</h3> -->
          <input type="text" id="school" name="school" placeholder="검색어를 입력해주세요." />
          <button class="btn" id="btn-search">검색</button>
        </div>

        <!-- 학교 리스트 -->
        <div class="list">
          <ul id="school-list">
            <span style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)">검색결과가 없습니다.</span>
          </ul>
        </div>

        <div class="setting-btns">
          <button class="btn" id="ok">학교 저장</button>
          <button class="btn" id="cancel">뒤로 가기</button>
        </div>

        <p style="text-align: center; margin-top: 10px">
          <a class="link" target="_blank" href="https://github.com/heavy-strong/school-meal-extension">GitHub</a>
          <a class="link" target="_blank" href="https://jrady721.cafe24.com/meal">WEB</a>
          <a class="link" target="_blank" href="https://blog.naver.com/jrady">BLOG</a>
        </p>
      </div>
    </div>
  </body>
</html>
